<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Formulario e listas</title>
</head>
<body>

    <div class="list-under">
    <h1>Lista Não Ordenada</h1>
    <ul>
        <li>Feijão</li>
        <li>Batata</li>
        <li>Arroz</li>
    </ul>
    </div>

    <div id="list-order">
    <h1>Lista Ordenada</h1>
    <ol>
        <li>Feijão</li>
        <li>Batata</li>
        <li>Arroz</li>
    </ol>
    </div>
    <h1>Formulário</h1>
    <form action="">
        <fieldset>
            <legend>Formulário de Contato</legend>
            <label for="name">Nome Completo: </label>
            <input type="text" id="name" name="name"><br>

            <label for="tel">Telefone: </label>
            <input type="text" id="tel" name="Telefone" placeholder="(xx) xxxxx-xxxx"><br>

            <label for="email">E-Mail </label>
            <input type="text" id="email" name="email" placeholder="user@email.com"><br>

            <label for="txtmotivo">Motivo do contato: </label>
            <select name="motivo" id="txtmotivo">
                <option value="Selecione">Selecione</option>
                <option value="Duvidas">Duvidas</option>
                <option value="Elogios">Elogios</option>
                <option value="Reclamações">Reclamações</option>
            </select><br>

            <label for="lista">Motivo do Contato: </label>
            <input list="lista motivo" name="motivo">
            <datalist id="lista motivo">
                <option value="Duvidas">
                <option value="Elogios">
                <option value="Reclamações">
            </datalist><br>

            <label for="mensagem">Mensagem: </label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Enviar Formulário">
            <button type="button" onclick="alert('Hello World!')">Clique Aqui</button>
            <input type="reset" value="limpar">

            <p></p>

            <fieldset>
                <legend>Tipos de Input</legend>

                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd"><br>
                
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>

                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label><br>

                <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>

                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor"><br>

                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br>

                <label for="birthdaytime">Birthday (date and time):</label>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime">

                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="gsearch">Search Google:</label>
                <input type="search" id="gsearch" name="gsearch"><br>

                

            </fieldset>


        </fieldset>
    </form>

</body>
</html>
