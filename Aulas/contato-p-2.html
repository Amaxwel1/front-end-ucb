    <section id="corpo">
        <div class="contatos">
        <form>
            <fieldset class="field">
                <h1>Contato</h1>
                <label for="name">Nome </label>
                <input type="text" id="name" name="name" placeholder=" Seu Nome"><br>
    
                <label for="tel">Fone </label>
                <input type="text" id="tel" name="Telefone" placeholder=" (xx) xxxxx-xxxx"><br>
    
                <label for="email">E-Mail </label>
                <input type="text" id="email" name="email" placeholder=" e-mail@mail.com"><br>
    
                <label for="mensagem">Mensagem </label>
                <textarea name="mensagem" id="mensagem" placeholder="Mensagem" cols="36" rows="4"></textarea><br>
            
            <div class="button">
                <button type="reset">Limpar</button>
                <button type="submit" onclick="alert('Contato Enviado')">Enviar</button>
            </div>
            </fieldset>
        </div>
        </form>
    </section>

</body>
