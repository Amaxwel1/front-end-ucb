<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/projeto-2.css">
    <title>Contato</title>
</head>
<body>
    <section id="contato">
        <form action="">
            <fieldset>
                <h1>Contato</h1>
                <label for="name">Nome: </label>
                <input type="text" id="name" name="name" placeholder="Seu Nome"><br>
    
                <label for="tel">Fone: </label>
                <input type="text" id="tel" name="Telefone" placeholder="(xx) xxxxx-xxxx"><br>
    
                <label for="email">E-Mail </label>
                <input type="text" id="email" name="email" placeholder="e-mail@gmail.com"><br>
    
                <label for="mensagem">Mensagem: </label>
                <textarea name="mensagem" id="mensagem" placeholder="Mensagem" cols="30" rows="10"></textarea><br>
                <button type="reset">Limpar</button>
                <button type="submit" onclick="alert('Contato Enviado')">Enviar</button>
                    
            </fieldset>
        </form>
    </section>
</body>
</html>
